<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: #657453;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()" >
        Interaja
    </div>

    <script>
         var a = window.document.getElementById('area')

        function clicar(){
           
            a.innerText = 'Clicou moreh'
            a.style.background ='pink'
        }
        function entrar(){
            a.innerText = 'entrou moreh'
        }
        function saiu(){
            a.innerText = ' saiu moreh'
            a.style.background = '#657453'
        }
    </script>
</body>
</html>
